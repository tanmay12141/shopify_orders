<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopify Orders</title>
  <!-- Optional: include DataTables for sorting/searching -->
  <link rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
  <h1>Recent Orders</h1>
  <table id="orders-table" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Order #</th>
        <th>Customer</th>
        <th>Created At</th>
        <th>Email</th>
        <th>Total</th>
        <th>Financial Status</th>
        <th>Fulfillment Status</th>
        <th>Tags</th>
        <th>Delivery Status</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
  fetch('data/orders.json')
    .then(res => res.json())
    .then(data => {
      $('#orders-table').DataTable({
        data: data,
        columns: [
          { data: 'name' },
          { data: o => (o.customer?.first_name || o.shipping_address?.first_name
                         || o.billing_address?.first_name
                         || o.email.split('@')[0] || 'Guest') },
          { data: 'created_at' },
          { data: 'email' },
          { data: 'total_price' },
          { data: 'financial_status' },
          { data: 'fulfillment_status' },
          { data: 'tags' },
          { data: o => (o.fulfillments.map(f=>f.shipment_status).filter(Boolean).join(', ')
                         || 'Not Available') }
        ]
      });
    })
    .catch(console.error);
  </script>
</body>
</html>
